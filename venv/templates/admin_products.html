<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">
    <h2>Daftar Produk</h2>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Aksi</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.nama }}</td>
            <td>Rp {{ product.harga }}</td>
            <td>{{ product.stok }}</td>
            <td>
                <a href="/delete-product/{{ product.id }}" class="btn btn-danger btn-sm">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Tambah Produk</h2>
    <form action="/add-product" method="POST">
        <input type="text" name="nama" placeholder="Nama Produk" required class="form-control">
        <input type="number" name="harga" placeholder="Harga" required class="form-control mt-2">
        <input type="number" name="stok" placeholder="Stok" required class="form-control mt-2">
        <button type="submit" class="btn btn-primary mt-2">Tambah</button>
    </form>

    <a href="/admin-dashboard" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
</body>
</html>
