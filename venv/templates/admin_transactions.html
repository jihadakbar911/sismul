<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">
    <h2>Data Transaksi</h2>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Total Harga</th>
            <th>Tanggal</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.id }}</td>
            <td>{{ transaction.produk_id }}</td>
            <td>{{ transaction.jumlah }}</td>
            <td>Rp {{ transaction.total_harga }}</td>
            <td>{{ transaction.tanggal }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin-dashboard" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>

    <form action="/add-transaction" method="POST">
        <label for="produk_id">Produk:</label>
        <select name="produk_id" required>
            {% for produk in products %}
            <option value="{{ produk.id }}">{{ produk.nama }} - Rp{{ produk.harga }}</option>
            {% endfor %}
        </select>
    
        <label for="jumlah">Jumlah:</label>
        <input type="number" name="jumlah" required>
    
        <button type="submit">Tambah Transaksi</button>
    </form>
    
</body>
</html>
