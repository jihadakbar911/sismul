<!DOCTYPE html>
<html lang="id">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard Admin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
</head>
<body>
    <body>
        <nav class="navbar navbar-dark bg-orange fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">🏠 Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('admin_products') }}">📦 Kelola Produk</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('transaksi') }}">💰 Laporan Transaksi</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-danger" href="{{ url_for('logout') }}">🚪 Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
    
                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <h1 class="mt-4">Selamat Datang, Admin!</h1>
                    <p>Gunakan menu di samping untuk mengelola produk dan transaksi.</p>
    
                    <!-- Contoh Card Statistik -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-orange text-white">
                                <div class="card-body">
                                    <h5 class="card-title">Total Produk</h5>
                                    <p class="card-text">📦 50 Produk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5 class="card-title">Total Transaksi</h5>
                                    <p class="card-text">💰 120 Transaksi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
